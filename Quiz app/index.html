<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Development Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Front-End Development Quiz</h1>
        <div id="quiz-container">
            <div id="category-selection">
                <h2>Select Quiz Category</h2>
                <button onclick="startQuiz('html')">HTML</button>
                <button onclick="startQuiz('css')">CSS</button>
                <button onclick="startQuiz('javascript')">JavaScript</button>
            </div>
            <div id="quiz" style="display: none;">
                <h2 id="question"></h2>
                <div id="options"></div>
                <button onclick="nextQuestion()">Next</button>
            </div>
            <div id="result" style="display: none;">
                <h2>Your Score: <span id="score"></span></h2>
                <button onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
